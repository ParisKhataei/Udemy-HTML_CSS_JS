<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Variables</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Working With Variables</h3>
        <p id="demo"></p>
        <script>
            var x = 10;
            var y = 15;
            var z = x + y;
            document.getElementById("demo").innerHTML = z;
        </script>
    </body>
</html>
