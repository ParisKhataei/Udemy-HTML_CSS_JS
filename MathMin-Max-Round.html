<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Math function Practises</title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>

        <script>
            document.getElementById('demo').innerHTML = "The Min of our math is: " + Math.min(600 , 300 , 50 , 75 , -6 , -150);
            document.getElementById('demo1').innerHTML = "The Max of our math is: " + Math.max(600 , 300 , 50 , 75 , -6 , -150);
            document.getElementById('demo2').innerHTML = "The Roand of our number is: " + Math.round(16.5);
            document.getElementById('demo3').innerHTML = "The Roand down of our number is: " + Math.floor(16.5);
            document.getElementById('demo4').innerHTML = "The Roand up of our number is: " + Math.ceil(16.5);
        </script>
    </body>
</html>
