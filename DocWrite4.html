<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <p id="add"></p>
        <p id="add2"></p>
        <p id="sub"></p>
        <script>
            var x = 100 + 50;
            document.getElementById('add').innerHTML  = "The result is " + x;

            var a = 3;
            var b = (20 + 30) * a;
            document.getElementById('add2').innerHTML = "the result is " + b;

            var c = 100 - 50 ;
            document.getElementById('sub').innerHTML = "The result is " + c;
        </script>
    </body>
</html>
