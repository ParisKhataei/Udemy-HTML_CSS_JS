<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            var score = 89;
            if (score < 50) {
                document.write("The score is : F");
            }
            else if (score < 70) {
                document.write("The score is : D");
            }
            else if (score < 80) {
                document.write("The score is : C");
            }
            else if (score < 90) {
                document.write("The score is : B");
            }
            else if (score < 100) {
                document.write("The score is : A");
            }
            else {
                document.write("Score must be less than 100")
            }
        </script>
    </body>
</html>
