<!DOCTYPE html>
<html>
    <head>
        <title>Dom Element Practise</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function changeText(id) {
                id.innerHTML="New Text";
            }
        </script>
        <h1 onclick="changeText(this)">Click Here</h1>
    </body>
</html>
