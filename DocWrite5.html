<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <p id="div"></p>
        <p id="add"></p>
        <p id="min"></p>
        <script>
           var d = 100 / 50;
           document.getElementById('div').innerHTML = "The result of division: " + d;

           var x = 5;
           x++ ;
           var z = x;
           document.getElementById('add').innerHTML = "The result of Incriment: " + z;

           var t = 5;
           t-- ;
           var w = t;
           document.getElementById('min').innerHTML = "The result of decriment: " + w;
        </script>
    </body>
</html>
