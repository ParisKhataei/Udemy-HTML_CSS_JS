<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>This The Math Practises</title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
            
        <script>
            document.getElementById('demo').innerHTML = Math.random();
            document.getElementById('demo1').innerHTML = Math.min(600, 300 , -111, 90);
            document.getElementById('demo2').innerHTML = Math.max(600, 300 , -111, 90);
            document.getElementById('demo3').innerHTML = Math.round(15.4);
            document.getElementById('demo4').innerHTML = Math.floor(15.4);
            document.getElementById('demo4').innerHTML = Math.ceil(15.4);
        </script>
    </body>
</html>
