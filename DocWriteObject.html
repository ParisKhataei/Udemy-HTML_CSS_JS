<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>This The Object Practises</title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo1"></p>
            
        <script>
            var car = {type:"Acura" , model:"Integra" , color:"white"}
            var person={firstName:"Paris" , lastName:"Khataei" , age:31 , job:"Developer"}
            document.getElementById("demo").innerHTML = car.type;
            document.getElementById('demo1').innerHTML= person.firstName + " is a " + person.job + " in a big company ";
        </script>
    </body>
</html>
