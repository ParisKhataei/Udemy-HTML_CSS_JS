<!DOCTYPE html>
<html>
    <head>
        <title>z-Index Css Display</title>
        <meta charset="utf-8">

        <style>
            #yellow {
                width:400px;
                height: 400px;
                background-color: yellow;
                top:0px;
                position: absolute;
                z-index: 1;
            }

            #blue {
                width:600px;
                height:50px;
                background-color: blue;
                top: 0px;
                position: absolute;
                z-index: 2;
            }

        </style>
    </head>
    <body> 
        <div id="yellow"></div>
        <div id="blue"></div>
    </body>
</html>
